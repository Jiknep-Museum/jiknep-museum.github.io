<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <link rel="icon" href="img/favicon.ico" />
        <title>JQNP Remix Viewer</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fonts/fonts.css">
    </head>
    <body>

        <button id="search-toggle"><span class="halo">üîç</span></button>    
        <div id="search-panel">
            <table>
                <tr>
                    <th colspan="3">Filtre</th>
                    <th colspan="2">Tri</th>
                </tr>
                <tr>
                    <td>Nom : </td>
                    <td>
                        <select id="search-name-type">
                            <option value="contient">Contient</option>
                            <option value="regex">Regex</option>
                            <option value="exact">Exact</option>
                        </select>
                    </td>
                    <td><input id="search-name-value" type="text"></td>
                    <td><input id="sort-order-name" type="number" size="2" min="1" max="4"></td>
                    <td><input id="sort-direction-name" type="checkbox">desc</td>
                </tr>
                <tr>
                    <td>Auteur : </td>
                    <td></td>
                    <td><select id="search-author-value" type="text"></select></td>
                    <td><input id="sort-order-author" type="number" size="2" min="1" max="4"></td>
                    <td><input id="sort-direction-author" type="checkbox">desc</td>
                </tr>
                <tr>
                    <td>R√©actions : </td>
                    <td>
                        <select id="search-reactions-type">
                            <option value="mini">Au moins</option>
                            <option value="max">Au plus</option>
                            <option value="exact">Exactement</option>
                        </select>
                    </td>
                    <td><input id="search-reactions-value" type="text"></td>
                    <td><input id="sort-order-reactions" type="number" size="2" min="1" max="4"></td>
                    <td><input id="sort-direction-reactions" type="checkbox">desc</td>
                </tr>
                <tr>
                    <td>Date : </td>
                    <td>
                        <select id="search-date-type">
                            <option value="avant">Avant</option>
                            <option value="apres">Apr√®s</option>
                            <option value="exact">Exact</option>
                        </select>
                    </td>
                    <td><input id="search-date-value" type="date"></td>
                    <td><input id="sort-order-date" value="1" type="number" min="0"  min="1" max="4"></td>
                    <td><input id="sort-direction-date" type="checkbox" checked>desc</td>
                </tr>
            </table>
        </div>
 
        <div id="museum"></div>

        <script src="http://jknep.hopto.org/jknep/data.js"></script>
        <script src="main.js"></script>

    </body>
</html>
